<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>Cover Slide</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #0f172a; /* Fallback */
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #0B1120; /* Deep Dark Blue */
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Grid Pattern Overlay using SVG */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2338bdf8' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .content-layer {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 100px;
            padding-right: 80px;
        }

        .decorative-line {
            width: 80px;
            height: 6px;
            background-color: #06B6D4; /* Cyan-500 */
            margin-bottom: 32px;
        }

        .glass-panel {
            background-color: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.2);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 60px;
        }

        /* Abstract Tech Decoration Right */
        .tech-circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(6, 182, 212, 0.2);
            z-index: 2;
        }
        
        .circle-1 {
            width: 800px;
            height: 800px;
            right: -200px;
            top: -100px;
            border-width: 1px;
            opacity: 0.5;
        }
        
        .circle-2 {
            width: 600px;
            height: 600px;
            right: -100px;
            top: 0px;
            border-width: 2px;
            border-style: dashed;
            opacity: 0.3;
            animation: spin 60s linear infinite;
        }
        
        .circle-3 {
            width: 400px;
            height: 400px;
            right: 0px;
            top: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .accent-text {
            color: #22D3EE; /* Cyan-400 */
        }

        .logo-placeholder {
            position: absolute;
            top: 40px;
            right: 60px;
            z-index: 20;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Patterns -->
<div class="grid-bg"></div>
<!-- Abstract Visuals -->
<div class="tech-circle circle-1"></div>
<div class="tech-circle circle-2"></div>
<div class="tech-circle circle-3"></div>
<!-- Logo Area -->
<div class="logo-placeholder">
<i class="fas fa-cube fa-lg accent-text"></i>
<span>GENSPARK TECH INSIGHTS</span>
</div>
<!-- Main Content -->
<div class="content-layer">
<!-- Category Tag -->
<div class="flex items-center space-x-2 mb-8 text-cyan-400 font-semibold tracking-widest uppercase text-sm">
<i class="fas fa-layer-group"></i>
<p class="m-0">Strategic Research Report</p>
</div>
<!-- Decorative Element -->
<div class="decorative-line"></div>
<!-- Main Title -->
<h1 class="text-6xl font-black text-white leading-tight mb-4 tracking-tight" style="max-width: 900px;">
            科技企业开源模式的<br/>
<span class="accent-text">系统性研究</span>
</h1>
<!-- Sub Title -->
<h2 class="text-3xl text-slate-300 font-light mb-12" style="max-width: 800px;">
            战略、治理与商业化的全景方法论
        </h2>
<!-- Bottom Info Panel -->
<div class="glass-panel w-auto self-start">
<div class="grid grid-cols-2 gap-x-12 gap-y-4 text-sm">
<div>
<p class="text-slate-400 uppercase text-xs font-bold mb-1">汇报对象</p>
<p class="text-white font-medium m-0"><i class="fas fa-user-tie mr-2 accent-text"></i>企业高管 / 决策委员会</p>
</div>
<div>
<p class="text-slate-400 uppercase text-xs font-bold mb-1">研究日期</p>
<p class="text-white font-medium m-0"><i class="far fa-calendar-alt mr-2 accent-text"></i>2026年1月</p>
</div>
<div>
<p class="text-slate-400 uppercase text-xs font-bold mb-1">主讲人</p>
<p class="text-white font-medium m-0"><i class="fas fa-microphone mr-2 accent-text"></i>{您的名字}</p>
</div>
<div>
<p class="text-slate-400 uppercase text-xs font-bold mb-1">机密性</p>
<p class="text-white font-medium m-0"><i class="fas fa-shield-alt mr-2 accent-text"></i>内部参考资料</p>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
